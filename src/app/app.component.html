<div [class]="'theme-wrapper ' + (theme$ | async)" style="background-color: green;">
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="push">
      <app-sidenav-listings (closeSidenav)="sidenav.close()"></app-sidenav-listings>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="toolbar">
        <mat-toolbar
          color="primary"
          [ngClass]="{ 'main-mat-toolbar': true }"
          class="main-mat-toolbar"
        >
          <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
            <fa-icon icon="bars"></fa-icon>
          </button>
          <span
            routerLink
            class="branding spacer center d-inline d-sm-none"
            style="background-color:rgba(0,0,0,0);"
          >
            <img [src]="logo" />
          </span>
          <span routerLink class="branding spacer center d-none d-sm-inline d-md-none">
            <img [src]="logo" />
            {{ 'SHORTER TITLE' }}
          </span>
          <span routerLink class="branding spacer d-none d-md-inline">
            <img [src]="logo" />
            {{ 'REALLY LONG TITLE' }}
          </span>

          <span class="d-none d-md-inline">
            <app-header></app-header>
          </span>

          <button mat-icon-button routerLink="settings">
            <fa-icon icon="cog"></fa-icon>
          </button>
        </mat-toolbar>
      </div>
      <div class="content-wrapper" [ngStyle]="{}">
        <div class="content">
          <!-- What goes here?<br />
          What goes here?<br />
          What goes here?<br />
          What goes here?<br />
          What goes here?<br /> -->
          <router-outlet #o="outlet"></router-outlet>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

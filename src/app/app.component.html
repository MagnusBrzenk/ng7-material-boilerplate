<div
  @appLoading
  (@appLoading.start)="appLoadingNotifier($event)"
  (@appLoading.done)="appLoadingNotifier($event)"
  [class]="'theme-wrapper ' + (theme$ | async)"
>
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="push">
      <app-sidenav-listings (closeSidenav)="sidenav.close()"></app-sidenav-listings>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="toolbar-wrapper">
        <mat-toolbar
          color="primary"
          [ngClass]="{ 'main-mat-toolbar': true }"
          class="main-mat-toolbar"
        >
          <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
            <fa-icon icon="bars"></fa-icon>
          </button>
          <span routerLink class="branding spacer center d-inline d-sm-none">
            <img [src]="logo" />
          </span>
          <span routerLink class="branding spacer center d-none d-sm-inline d-md-none">
            <img [src]="logo" />
            {{ 'SHORTER TITLE' }}
          </span>
          <span routerLink class="branding spacer d-none d-md-inline">
            <img [src]="logo" />
            {{ 'REALLY LONG TITLE' }}
          </span>

          <span class="d-none d-md-inline">
            <app-header></app-header>
          </span>

          <button mat-icon-button routerLink="settings">
            <fa-icon icon="cog"></fa-icon>
          </button>
        </mat-toolbar>
      </div>
      <div
        [@testSafari]="isCLicked ? 'start' : 'finish'"
        [@routeChangeAnimations]="routeChangeState(outlet)"
        class="content-wrapper"
        [ngStyle]="{}"
      >
        <div class="router-content-wrapper">
          <router-outlet #outlet="outlet"></router-outlet>
          <div class="footer-wrapper" (click)="testClick()">
            <!-- <app-footer></app-footer> -->
          </div>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<mat-toolbar color="primary" [ngClass]="{ 'main-mat-toolbar': true }" class="main-mat-toolbar">
  <button mat-icon-button class="d-md-none" (click)="_openSideNav()">
    <fa-icon icon="bars"></fa-icon>
  </button>
  <span routerLink class="branding spacer center d-inline d-sm-none">
    <img [src]="logo" />
  </span>
  <span routerLink class="branding spacer center d-none d-sm-inline d-md-none">
    <img [src]="logo" />
    {{ 'SHORTER TITLE' }}
  </span>
  <span routerLink class="branding spacer d-none d-md-inline">
    <img [src]="logo" />
    {{ 'REALLY LONG TITLE' }}
  </span>

  <span class="d-none d-md-inline">
    <span *ngFor="let item of navItems; let i = index">
      <span *ngIf="!!item && !!item.children && item?.children?.length > 0">
        <div #mainbutton class="main-button-wrapper" style="display: inline-block">
          <button
            mat-button
            #buttonTrigger="matMenuTrigger"
            [matMenuTriggerFor]="menu.childMenu"
            [routerLink]="item.link"
          >
            {{ item.label }}
          </button>
        </div>
        <app-menu-item #menu [menuItems]="item.children"></app-menu-item>
      </span>
      <span *ngIf="!item.children || item?.children?.length === 0">
        <button #mainbutton mat-button [routerLink]="item.link">
          {{ item.label }}
        </button>
      </span>
    </span>
  </span>

  <button mat-icon-button routerLink="settings">
    <fa-icon icon="cog"></fa-icon>
  </button>
</mat-toolbar>
